<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>코드 메이트 - 백준의 모든 답</title>
  <link th:rel="stylesheet" href="/css/nav_bar.css">
</head>
<body>
<div class="menu">
  <nav class="clearfix">
    <ul class="clearfix">
      <li><a href="http://localhost:8080">Home</a></li> <!--""<-여기 부분에 URL 작성하면 됨-->
      <li><a href="http://localhost:8080/answer/list">Answer List</a></li>
      <li><a href="http://localhost:8080">Ranking</a></li>
      <li><a href="http://localhost:8080">Notice</a></li>
      <li><a href="http://localhost:8080">MyPage</a></li>
    </ul>
  </nav>
</div>
<table>
  <thead>
  <tr>
    <th scope="col">이름</th>
    <th scope="col">풀이한 문제 수</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="rank : ${rank}">
    <td><span th:text="${rank.getName()}">이름</span></td>
    <td><span th:text="${rank.getNumberOfAnswer()}">풀이한 문제 수</span></td>
  </tr>
  </tbody>
</table>
</body>
</html>
