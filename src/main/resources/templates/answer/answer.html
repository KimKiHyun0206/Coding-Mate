<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀이 상세 정보</title>
    <link rel="stylesheet" href="/css/nav_bar.css">
    <link rel="stylesheet" href="/css/basic.css">
    <style>
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 960px;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            width: 150px; /* 항목 이름 컬럼 너비 조정 */
        }

        .code-block {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #eee;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 1em;
            line-height: 1.5;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .button-container button {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            background-color: #f0f0f0;
            color: #555;
        }

        .button-container button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<nav id="mainNav">
    <div class="nav-left">
        <a href="/">홈</a>
        <a href="/answer/list">풀이 목록</a>
    </div>
    <div class="nav-right">
        <a href="/login">로그인</a>
        <a href="/register">회원가입</a>
    </div>
</nav>

<div class="container">
    <h1>풀이 상세 정보</h1>

    <table id="answerDetailTable" style="display: none;">
        <tbody>
        <tr>
            <th>백준 ID</th>
            <td id="backjoonId"></td>
        </tr>
        <tr>
            <th>코드</th>
            <td>
                <div class="code-block">
                    <pre id="code"></pre>
                </div>
            </td>
        </tr>
        <tr>
            <th>설명</th>
            <td id="explanation"></td>
        </tr>
        <tr>
            <th>언어 유형</th>
            <td id="languageType"></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td id="programmerName"></td>
        </tr>
        </tbody>
    </table>
    <p id="loading">풀이 정보를 불러오는 중...</p>
    <p id="error" style="color: red; display: none;">풀이 정보를 불러오는 데 실패했습니다.</p>

    <div class="button-container" id="actionButtons" style="display: none;">
        <button onclick="editAnswer()" id="editButton">수정</button>
        <button onclick="deleteAnswer()" id="deleteButton">삭제</button>
    </div>
</div>

<script>
    //로그인 여부에 따라 navbar가 바뀌도록 함
    document.addEventListener('DOMContentLoaded', function () {
        checkAndRefreshAccessToken();
        const navElement = document.getElementById('mainNav');
        const navLeft = navElement.querySelector('.nav-left');
        const navRight = navElement.querySelector('.nav-right');

        if (localStorage.getItem('Coding-Mate-Auth')) {
            navLeft.innerHTML = `
                <a href="/">홈</a>
                <a href="/answer/list">풀이 목록</a>
                `;
            navRight.innerHTML = `
                <a href="/my-page">프로필</a>
                <a href="#" id="logoutButton">로그아웃</a>
                `;

            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', function (event) {
                    event.preventDefault(); // 링크의 기본 동작 막기
                    localStorage.removeItem('Coding-Mate-Auth'); // 로컬 스토리지에서 인증 정보 제거
                    alert('로그아웃 되었습니다.');
                    window.location.href = '/'; // 홈페이지로 리다이렉트
                });
            }
        }
    });

    function checkAndRefreshAccessToken() {
        console.log('checkAndRefreshAccessToken')
        const accessToken = localStorage.getItem('Coding-Mate-Auth');
        const refreshToken = localStorage.getItem('Coding-Mate-Auth-Ref');

        if (!accessToken) {
            console.log('Access Token이 없습니다.');
            // 필요하다면 로그인 페이지로 리다이렉트 또는 다른 처리
            return;
        }

        fetch('/api/v1/auth/access-token', {
            method: 'GET',
            headers: {
                'Coding-Mate-Auth': accessToken // 기존 Access Token을 Authorization 헤더에 담아 보냅니다.
            }
        })
            .then(response => {
                if (response.ok) {
                    console.log('Access Token이 유효합니다.');
                    // Access Token이 유효한 경우 필요한 동작 수행 (예: 다음 페이지 로드)
                    // 이 함수는 토큰 검사만 수행하므로, 실제 동작은 호출하는 곳에서 처리해야 합니다.
                    return Promise.resolve(true); // Access Token이 유효함을 반환
                } else if (response.status === 401) {
                    console.log('Access Token이 만료되었습니다. Refresh Token으로 갱신을 시도합니다.');
                    if (refreshToken) {
                        return fetch('/api/v1/auth/refresh-token', {
                            method: 'GET',
                            headers: {
                                'Coding-Mate-Auth-Ref': `${refreshToken}` // 서버에서 요구하는 헤더명으로 변경
                            }
                        })
                            .then(refreshResponse => {
                                if (refreshResponse.ok) {
                                    return refreshResponse.json();
                                } else {
                                    console.error('Refresh Token 요청 실패:', refreshResponse.status);
                                    localStorage.removeItem('Coding-Mate-Auth');
                                    localStorage.removeItem('Coding-Mate-Auth-Ref');
                                    // 필요하다면 로그인 페이지로 리다이렉트 또는 사용자에게 알림
                                    return Promise.reject(false); // 토큰 갱신 실패
                                }
                            })
                            .then(newTokenData => {
                                console.log(newTokenData)
                                const data = newTokenData.data;
                                if (data.refreshToken && data.accessToken) {
                                    localStorage.setItem('Coding-Mate-Auth', `${data.accessToken}`);
                                    localStorage.setItem('Coding-Mate-Auth-Ref', `${data.refreshToken}`);
                                    console.log('Token 갱신 성공:', data);
                                    return Promise.resolve(true); // 토큰 갱신 성공
                                } else {
                                    console.error('새로운 Access Token이 응답에 없습니다.');
                                    localStorage.removeItem('Coding-Mate-Auth');
                                    localStorage.removeItem('Coding-Mate-Auth-Ref');
                                    return Promise.reject(false); // 토큰 갱신 실패
                                }
                            })
                            .catch(() => {
                                return Promise.reject(false); // Refresh Token 요청 또는 처리 실패
                            });
                    } else {
                        console.log('Refresh Token이 없습니다.');
                        localStorage.removeItem('Coding-Mate-Auth');
                        // 필요하다면 로그인 페이지로 리다이렉트 또는 다른 처리
                        return Promise.reject(false); // Refresh Token 없음
                    }
                } else {
                    console.error('Access Token 검사 실패:', response.status);
                    return Promise.reject(false); // Access Token 검사 실패 (401 외 다른 에러)
                }
            })
            .catch(() => {
                return Promise.reject(false); // 전체적인 오류 발생
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        const answerId = getAnswerIdFromUrl(); // URL에서 풀이 ID를 추출하는 함수
        if (answerId) {
            fetchAnswerDetail(answerId);
        } else {
            document.getElementById('error').textContent = '잘못된 풀이 ID입니다.';
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
    });

    function getAnswerIdFromUrl() {
        // URL이 /answer/{answerId} 형태일 때 '{answerId}' 부분을 반환
        const pathSegments = window.location.pathname.split('/');
        if (pathSegments.length === 3 && pathSegments[1] === 'answer') {
            return pathSegments[2];
        }
        return null;
    }

    function fetchAnswerDetail(answerId) {
        const authToken = localStorage.getItem('Coding-Mate-Auth');
        fetch(`/api/v1/answer/${answerId}`, {
            headers: createAuthHeaderFromLocalStorage()
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(`풀이 정보를 불러오는 데 실패했습니다: ${errorData.message || '알 수 없는 오류'}`);
                    });
                }
                return response.json();
            })
            .then(responseData => {
                const answer = responseData.data;
                displayAnswerDetail(answer);
            })
            .catch(error => {
                console.error('풀이 정보를 불러오는 데 실패했습니다:', error);
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            })
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
            });
    }

    function displayAnswerDetail(answer) {
        document.getElementById('backjoonId').textContent = answer.backjoonId;
        document.getElementById('code').textContent = answer.code;
        document.getElementById('explanation').textContent = answer.explanation;
        document.getElementById('languageType').textContent = answer.languageType;
        document.getElementById('programmerName').textContent = answer.programmerName || '알 수 없음';

        const actionButtons = document.getElementById('actionButtons');

        if (answer.isRequesterIsOwner === true) {
            actionButtons.style.display = 'flex';
        } else {
            actionButtons.style.display = 'none';
        }

        document.getElementById('answerDetailTable').style.display = 'table';
    }

    function editAnswer() {
        const answerId = getAnswerIdFromUrl();
        if (answerId) {
            fetch(`/api/v1/answer/${answerId}`, {
                method: 'GET',
                headers: createAuthHeaderFromLocalStorage()
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(`풀이 정보를 불러오는 데 실패했습니다: ${errorData.message || '알 수 없는 오류'}`);
                        });
                    }
                    return response.json();
                })
                .then(responseData => {
                    const answer = responseData.data;

                    if (answer.isRequesterIsOwner) {
                        window.location.href = `/answer/edit/${answerId}`; // 수정 페이지 URL로 이동 (기존 방식 유지)
                    } else {
                        alert('본인이 작성한 풀이만 수정할 수 있습니다.');
                    }
                })
                .catch(error => {
                    console.error('풀이 정보를 불러오는 데 실패했습니다:', error);
                    alert(error.message);
                });
        } else {
            alert('수정할 풀이 ID를 찾을 수 없습니다.');
        }
    }

    function deleteAnswer() {
        const answerId = getAnswerIdFromUrl();
        if (confirm('정말로 이 풀이를 삭제하시겠습니까?')) {
            fetch(`/api/v1/answer/${answerId}`, {
                method: 'DELETE',
                headers: createAuthHeaderFromLocalStorage()
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(`풀이 삭제에 실패했습니다: ${errorData.message || '알 수 없는 오류'}`);
                        });
                    }
                    alert('풀이가 성공적으로 삭제되었습니다.');
                    window.location.href = '/answer/list'; // 풀이 목록 페이지로 리디렉션
                })
                .catch(error => {
                    console.error('풀이 삭제에 실패했습니다:', error);
                    alert(error.message);
                });
        }
    }

    function createAuthHeaderFromLocalStorage() {
        const authToken = localStorage.getItem('Coding-Mate-Auth');
        const headers = {
            'Content-Type': 'application/json',
        };

        if (authToken) {
            headers['Coding-Mate-Auth'] = `${authToken}`;
        }

        return headers
    }
</script>
</body>
</html>
