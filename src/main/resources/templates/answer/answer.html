<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>풀이 상세 정보</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    nav {
      background-color: #333;
      color: #fff;
      width: 100%;
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #bbb;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 960px;
      margin-top: 30px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border: 1px solid #ddd;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
      width: 150px; /* 항목 이름 컬럼 너비 조정 */
    }

    .code-block {
      white-space: pre-wrap;
      font-family: monospace;
      background-color: #eee;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 1em;
      line-height: 1.5;
    }

    .programmer-info {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    .programmer-info strong {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>
<nav>
  <a href="/">홈</a>
  <a href="/answer/list">풀이 목록</a>
  <a href="/login">로그인</a>
  <a href="/my-page">프로필</a>
</nav>

<div class="container">
  <h1>풀이 상세 정보</h1>

  <table id="answerDetailTable" style="display: none;">
    <tbody>
    <tr>
      <th>백준 ID</th>
      <td id="backjoonId"></td>
    </tr>
    <tr>
      <th>코드</th>
      <td>
        <div class="code-block">
          <pre id="code"></pre>
        </div>
      </td>
    </tr>
    <tr>
      <th>설명</th>
      <td id="explanation"></td>
    </tr>
    <tr>
      <th>언어 유형</th>
      <td id="languageType"></td>
    </tr>
    <tr>
      <th>작성자</th>
      <td id="programmerName"></td>
    </tr>
    </tbody>
  </table>

  <p id="loading">풀이 정보를 불러오는 중...</p>
  <p id="error" style="color: red; display: none;">풀이 정보를 불러오는 데 실패했습니다.</p>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const answerId = getAnswerIdFromUrl(); // URL에서 풀이 ID를 추출하는 함수
    if (answerId) {
      fetchAnswerDetail(answerId);
    } else {
      document.getElementById('error').textContent = '잘못된 풀이 ID입니다.';
      document.getElementById('error').style.display = 'block';
      document.getElementById('loading').style.display = 'none';
    }
  });

  function getAnswerIdFromUrl() {
    // URL이 /answer/{answerId} 형태일 때 '{answerId}' 부분을 반환
    const pathSegments = window.location.pathname.split('/');
    if (pathSegments.length === 3 && pathSegments[1] === 'answer') {
      return pathSegments[2];
    }
    return null;
  }

  function fetchAnswerDetail(answerId) {
    fetch(`/api/v1/answer/${answerId}`) // 실제 API 엔드포인트로 변경
            .then(response => {
              if (!response.ok) {
                return response.json().then(errorData => {
                  throw new Error(`풀이 정보를 불러오는 데 실패했습니다: ${errorData.message || '알 수 없는 오류'}`);
                });
              }
              return response.json();
            })
            .then(responseData => {
              const answer = responseData.data;
              displayAnswerDetail(answer);
            })
            .catch(error => {
              console.error('풀이 정보를 불러오는 데 실패했습니다:', error);
              document.getElementById('error').textContent = error.message;
              document.getElementById('error').style.display = 'block';
            })
            .finally(() => {
              document.getElementById('loading').style.display = 'none';
            });
  }

  function displayAnswerDetail(answer) {
    document.getElementById('backjoonId').textContent = answer.backjoonId;
    document.getElementById('code').textContent = answer.code;
    document.getElementById('explanation').textContent = answer.explanation;
    document.getElementById('languageType').textContent = answer.languageType;

    if (answer.programmer) {
      document.getElementById('programmerName').textContent = answer.programmer.name;
    } else {
      document.getElementById('programmerName').textContent = '알 수 없음';
    }

    document.getElementById('answerDetailTable').style.display = 'table';
  }
</script>
</body>
</html>
