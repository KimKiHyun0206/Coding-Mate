<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀이 수정</title>
    <link rel="stylesheet" href="/css/nav_bar.css">
    <link rel="stylesheet" href="/css/basic.css">
    <style>
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .form-group input[type="number"],
        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 150px;
        }

        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg fill="%23333" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1em;
            padding-right: 30px;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .buttons .cancel-button {
            background-color: #6c757d;
        }

        .buttons .cancel-button:hover {
            background-color: #545b62;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav id="mainNav">
    <div class="nav-left">
        <a href="/">홈</a>
        <a href="/answer/list">풀이 목록</a>
    </div>
    <div class="nav-right">
        <a href="/login">로그인</a>
        <a href="/register">회원가입</a>
    </div>
</nav>

<div class="container">
    <h1>풀이 수정</h1>

    <form id="updateAnswerForm">
        <div class="form-group">
            <label for="backjoonId">백준 ID</label>
            <input type="number" id="backjoonId" name="backjoonId" required>
        </div>

        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="languageType">언어</label>
            <select id="languageType" name="languageType" required>
                <option value="">선택하세요</option>
                <option value="JAVA">Java</option>
                <option value="C">C</option>
                <option value="CPP">C++</option>
                <option value="PYTHON">Python</option>
            </select>
        </div>

        <div class="form-group">
            <label for="code">코드</label>
            <textarea id="code" name="code" rows="10" required></textarea>
        </div>

        <div class="form-group">
            <label for="explanation">설명</label>
            <textarea id="explanation" name="explanation" rows="5"></textarea>
        </div>

        <div class="buttons">
            <button type="submit">수정</button>
            <button type="button" class="cancel-button" onclick="window.history.back()">취소</button>
        </div>

        <p id="errorMessage" class="error-message" style="display: none;"></p>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        check_and_refresh_access_token_for_navbar(); // Navbar 업데이트를 위한 토큰 확인

        const answerId = get_answer_id_from_url();
        console.log('answerId:', answerId); // ID 확인 로그 추가
        if (answerId) {
            fetch_answer_details(answerId);
        } else {
            document.getElementById('errorMessage').textContent = '수정할 풀이 ID가 없습니다.';
            document.getElementById('errorMessage').style.display = 'block';
        }

        document.getElementById('updateAnswerForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            await update_answer_with_token_refresh(answerId);
        });
    });

    async function check_and_refresh_access_token_for_navbar() {
        console.log('checkAndRefreshAccessTokenForNavbar');
        const accessToken = localStorage.getItem('Coding-Mate-Auth');
        const refreshToken = localStorage.getItem('Coding-Mate-Auth-Ref');
        const navElement = document.getElementById('mainNav');
        const navLeft = navElement.querySelector('.nav-left');
        const navRight = navElement.querySelector('.nav-right');

        if (accessToken) {

            const response = await fetch('/api/v1/auth/tokens', {
                method: 'GET',
                headers: {
                    'Coding-Mate-Auth': accessToken
                }
            });

            if (response.ok) {
                update_navbar_authenticated(navLeft, navRight);
                return true;
            } else if (response.status === 401 && refreshToken) {
                const refreshResult = await refresh_access_token();
                if (refreshResult) {
                    update_navbar_authenticated(navLeft, navRight);
                    return true;
                }
            }
        }
    }

    async function refresh_access_token() {
        const refreshToken = localStorage.getItem('Coding-Mate-Auth-Ref');
        if (!refreshToken) {
            console.log('Refresh Token이 없습니다.');
            return false;
        }
        try {
            const refreshResponse = await fetch('/api/v1/auth/tokens', {
                method: 'POST',
                headers: {
                    'Coding-Mate-Auth-Ref': `${refreshToken}`
                }
            });

            if (refreshResponse.ok) {
                const newTokenData = await refreshResponse.json();
                if (newTokenData && newTokenData.data && newTokenData.data.accessToken && newTokenData.data.refreshToken) {
                    localStorage.setItem('Coding-Mate-Auth', newTokenData.data.accessToken);
                    localStorage.setItem('Coding-Mate-Auth-Ref', newTokenData.data.refreshToken);
                    console.log('토큰 갱신 성공:', newTokenData.data);
                    return true;
                } else {
                    console.error('새로운 토큰 응답에 accessToken 또는 refreshToken 없음:', newTokenData);
                    localStorage.removeItem('Coding-Mate-Auth');
                    localStorage.removeItem('Coding-Mate-Auth-Ref');
                    return false;
                }
            } else {
                console.error('Refresh Token 요청 실패:', refreshResponse.status);
                localStorage.removeItem('Coding-Mate-Auth');
                localStorage.removeItem('Coding-Mate-Auth-Ref');
                return false;
            }
        } catch (error) {
            console.error('Refresh Token 요청 중 오류:', error);
            localStorage.removeItem('Coding-Mate-Auth');
            localStorage.removeItem('Coding-Mate-Auth-Ref');
            return false;
        }
    }

    function update_navbar_authenticated(navLeft, navRight) {
        navLeft.innerHTML = `
        <a href="/">홈</a>
        <a href="/answer/list">풀이 목록</a>
    `;
        navRight.innerHTML = `
        <a href="/my-page">프로필</a>
        <a href="#" id="logoutButton">로그아웃</a>
    `;

        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
            logoutButton.addEventListener('click', function (event) {
                event.preventDefault(); // <a> 태그의 기본 동작(페이지 이동) 방지
                logout(); // 로그아웃 함수 호출 (이전에 정의한 함수)
            });
        }
    }

    function logout() {
        fetch('/api/v1/auth/sign-out', { // 서버의 로그아웃 엔드포인트로 요청
            method: 'DELETE',
            headers: {
                //'Content-Type': 'application/json' // 필요한 경우 Content-Type 설정
                // 필요한 경우 인증 헤더 (Authorization 등)를 포함할 수 있습니다.
                'Coding-Mate-Auth-Ref': localStorage.getItem('Coding-Mate-Auth-Ref')
            }
            // body는 일반적으로 필요하지 않습니다.
        })
            .then(response => {
                if (response.ok) {
                    localStorage.removeItem('Coding-Mate-Auth');
                    localStorage.removeItem('Coding-Mate-Auth-Ref');
                    alert('로그아웃 되었습니다.');
                    window.location.href = '/login'; // 로그인 페이지로 리다이렉트
                } else {
                    console.error('로그아웃 실패:', response.status);
                    alert('로그아웃에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('로그아웃 요청 실패:', error);
                alert('로그아웃 요청에 실패했습니다.');
            });
    }

    function get_answer_id_from_url() {
        const pathSegments = window.location.pathname.split('/');
        if (pathSegments.length >= 4 && pathSegments[1] === 'answer' && pathSegments[2] === 'edit') {
            const answerId = pathSegments[pathSegments.length - 1];
            console.log('extracted answerId from path:', answerId);
            return answerId;
        }
        console.log('answerId not found in path');
        return null;
    }

    async function fetch_answer_details(answerId) {
        try {
            const response = await fetch(`/api/v1/answer/${answerId}`, {
                method: 'GET',
                headers: create_header()
            });
            console.log('fetch response:', response); // 응답 확인 로그 추가
            if (!response.ok) {
                if (response.status === 401) {
                    const refreshed = await refresh_access_token();
                    if (refreshed) {
                        return fetch_answer_details(answerId); // 토큰 갱신 후 재시도
                    } else {
                        alert('인증 정보가 만료되었습니다. 다시 로그인해주세요.');
                        window.location.href = '/login';
                        return;
                    }
                }
                const errorData = await response.json();
                console.error('fetch error data:', errorData); // 에러 데이터 확인 로그 추가
                throw new Error(`풀이 정보를 불러오는 데 실패했습니다: ${errorData.message || '알 수 없는 오류'}`);
            }
            const responseData = await response.json();
            console.log('fetch responseData:', responseData); // 응답 데이터 확인 로그 추가
            const answer = responseData.data;
            populate_form(answer);
        } catch (error) {
            console.error('fetch error:', error); // 전체 에러 확인 로그 추가
            document.getElementById('errorMessage').textContent = error.message;
            document.getElementById('errorMessage').style.display = 'block';
        }
    }

    function populate_form(answer) {
        document.getElementById('backjoonId').value = answer.backjoonId;
        document.getElementById('title').value = answer.title;
        document.getElementById('code').value = answer.code;
        document.getElementById('explanation').value = answer.explanation || '';
        document.getElementById('languageType').value = answer.languageType;
        console.log('Form populated:', answer); // 폼 채워짐 확인 로그 추가
    }

    async function update_answer_with_token_refresh(answerId) {
        console.log('updateAnswerWithTokenRefresh 함수 호출됨', answerId); // 호출 확인 로그

        const formData = {
            backjoonId: document.getElementById('backjoonId').value ? parseInt(document.getElementById('backjoonId').value, 10) : null,
            code: document.getElementById('code').value || null,
            title: document.getElementById('title').value || null,
            explanation: document.getElementById('explanation').value || null,
            languageType: document.getElementById('languageType').value || null
        };

        try {
            const response = await fetch(`/api/v1/answer/${answerId}`, {
                method: 'PATCH', // 요청 메서드를 PATCH로 변경
                headers: create_header(),
                body: JSON.stringify(formData)
            });
            console.log('update response:', response); // 응답 확인 로그
            if (response.ok) {
                const responseData = await response.json();
                console.log('update responseData:', responseData); // 응답 데이터 확인 로그
                alert('풀이가 성공적으로 수정되었습니다.');
                window.location.href = `/answer/${answerId}`;
                return;
            }

            if (response.status === 401) {
                const refreshed = await refresh_access_token();
                if (refreshed) {
                    return update_answer_with_token_refresh(answerId); // 토큰 갱신 후 재시도
                } else {
                    alert('인증 정보가 만료되었습니다. 다시 로그인해주세요.');
                    window.location.href = '/login';
                    return;
                }
            }

            const errorData = await response.json();
            console.error('update error data:', errorData); // 에러 데이터 확인 로그
            throw new Error(`풀이 수정에 실패했습니다: ${errorData.data || '알 수 없는 오류'}`);

        } catch (error) {
            console.error('풀이 수정 에러:', error);
            document.getElementById('errorMessage').textContent = error.message;
            document.getElementById('errorMessage').style.display = 'block';
        }
    }

    function create_header() {
        const authToken = localStorage.getItem('Coding-Mate-Auth');
        const headers = {
            'Content-Type': 'application/json' // JSON 형식으로 보낼 때 Content-Type 설정
        };

        if (authToken) {
            headers['Coding-Mate-Auth'] = `${authToken}`;
        }

        return headers
    }
</script>
</body>
</html>
