<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀이 목록</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative; /* 버튼 위치의 기준점 설정 */
        }

        nav {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #bbb;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center; /* 검색창 중앙 정렬 */
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            justify-content: center; /* 검색창 내부 요소 중앙 정렬 */
        }

        .search-container input[type="number"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 1em;
        }

        .search-container button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
        }

        .search-container button:hover {
            background-color: gray;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* 답변 작성 버튼 스타일 */
        .write-answer-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* 다른 요소 위에 표시 */
        }

        .write-answer-button:hover {
            background-color: #333;
            color: #fff;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #777;
        }
    </style>
</head>
<body>
<nav>
    <a href="/">홈</a>
    <a href="/login">로그인</a>
    <a href="/register">회원가입</a>
    <a href="/profile">프로필</a>
</nav>

<div class="container">
    <h1>풀이 목록</h1>
    <div class="search-container">
        <input type="number" id="searchBackjoonId" placeholder="백준 ID로 검색">
        <button onclick="searchAnswers()">검색</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>백준 ID</th>
            <th>문제 제목</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody id="answerListBody">
        </tbody>
    </table>
    <p id="noAnswers" class="no-results" style="display: none;">등록된 풀이가 없습니다.</p>
</div>

<button class="write-answer-button" onclick="location.href='/answer/write'">답변 작성</button>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchAnswerList();
    });

    function fetchAnswerList(searchId) {
        let url = '/api/v1/answer/all';
        if (searchId) {
            url += `/${searchId}`;
        }

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(responseData => {
                const answerList = responseData.data;
                displayAnswerList(answerList);
            })
            .catch(error => {
                console.error('풀이 목록을 불러오는 데 실패했습니다:', error);
                alert('풀이 목록을 불러오는 데 실패했습니다.');
            });
    }

    // 받아온 답변 목록 데이터를 테이블에 표시하는 함수
    function displayAnswerList(answerList) {
        const answerListBody = document.getElementById('answerListBody');
        const noAnswersElement = document.getElementById('noAnswers');
        answerListBody.innerHTML = ''; // 기존 테이블 내용 초기화
        noAnswersElement.style.display = 'none';

        if (answerList && Array.isArray(answerList) && answerList.length > 0) {
            answerList.forEach(answer => {
                const row = answerListBody.insertRow();
                const backjoonIdCell = row.insertCell();
                const titleCell = row.insertCell();
                const programmerNameCell = row.insertCell();

                backjoonIdCell.textContent = answer.backjoonId;
                titleCell.textContent = answer.title;
                programmerNameCell.textContent = answer.programmerName;
            });
        } else {
            const row = answerListBody.insertRow();
            const noDataCell = row.insertCell();
            noDataCell.colSpan = 3;
            noDataCell.textContent = '등록된 풀이가 없습니다.';
            noDataCell.style.textAlign = 'center';
            noAnswersElement.style.display = 'block';
        }
    }

    function searchAnswers() {
        const searchBackjoonIdInput = document.getElementById('searchBackjoonId');
        const searchId = searchBackjoonIdInput.value.trim();
        fetchAnswerList(searchId);
    }

    // 페이지 로드 시 답변 목록을 불러옵니다.
    fetchAnswerList();
</script>
</body>
</html>
