<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀이 목록</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative; /* 버튼 위치의 기준점 설정 */
        }

        nav {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #bbb;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-top: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* 답변 작성 버튼 스타일 */
        .write-answer-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* 다른 요소 위에 표시 */
        }

        .write-answer-button:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
<nav>
    <a href="/">홈</a>
    <a href="/login">로그인</a>
    <a href="/register">회원가입</a>
    <a href="/profile">프로필</a>
</nav>

<div class="container">
    <h1>풀이 목록</h1>
    <table>
        <thead>
        <tr>
            <th>백준 ID</th>
            <th>문제 제목</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody id="answerListBody">
        </tbody>
    </table>
</div>

<button class="write-answer-button" onclick="location.href='/answer/write'">답변 작성</button>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 서버에서 답변 목록 데이터를 가져오는 함수
        function fetchAnswerList() {
            fetch('/api/v1/answer/all') // 실제 API 엔드포인트로 변경해야 합니다.
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(responseData => { // 응답 데이터를 responseData로 받음
                    const answerList = responseData.data; // 실제 데이터 배열에 접근
                    displayAnswerList(answerList);
                })
                .catch(error => {
                    console.error('풀이 목록을 불러오는 데 실패했습니다:', error);
                    alert('풀이 목록을 불러오는 데 실패했습니다.');
                });
        }

        // 받아온 답변 목록 데이터를 테이블에 표시하는 함수
        function displayAnswerList(answerList) {
            const answerListBody = document.getElementById('answerListBody');
            answerListBody.innerHTML = ''; // 기존 테이블 내용 초기화

            if (answerList && Array.isArray(answerList)) {
                answerList.forEach(answer => {
                    const row = answerListBody.insertRow();
                    const backjoonIdCell = row.insertCell();
                    const titleCell = row.insertCell();
                    const programmerNameCell = row.insertCell();

                    backjoonIdCell.textContent = answer.backjoonId;
                    titleCell.textContent = answer.title;
                    programmerNameCell.textContent = answer.programmerName;
                });
            } else {
                const row = answerListBody.insertRow();
                const noDataCell = row.insertCell();
                noDataCell.colSpan = 3;
                noDataCell.textContent = '등록된 풀이가 없습니다.';
                noDataCell.style.textAlign = 'center';
            }
        }

        // 페이지 로드 시 답변 목록을 불러옵니다.
        fetchAnswerList();
    });
</script>
</body>
</html>
