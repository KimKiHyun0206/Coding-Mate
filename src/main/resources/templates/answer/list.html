<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 목록</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        nav {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #bbb;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 960px; /* 최대 너비 증가 */
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center; /* 검색창 중앙 정렬 */
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px; /* 검색 컨테이너 너비 증가 */
            justify-content: center; /* 검색창 내부 요소 중앙 정렬 */
            gap: 10px; /* 검색 입력 필드와 버튼 사이 간격 */
        }

        .search-container input[type="number"],
        .search-container select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .search-container input[type="number"] {
            flex-grow: 1;
            max-width: 200px; /* 백준 ID 입력 필드 최대 너비 */
        }

        .search-container select {
            width: 150px; /* 언어 선택 드롭다운 너비 */
        }

        .search-container button {
            background-color: #333333;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
        }

        .search-container button:hover {
            background-color: gray;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            white-space: nowrap; /* 내용이 길어지면 줄바꿈 방지 */
            overflow: hidden; /* 넘치는 내용 숨김 */
            text-overflow: ellipsis; /* 숨겨진 내용에 ... 표시 */
        }

        th:nth-child(1), /* 백준 ID */
        td:nth-child(1) {
            width: 80px; /* 백준 ID 컬럼 너비 */
        }

        th:nth-child(2), /* 제목 */
        td:nth-child(2) {
            width: 50%; /* 제목 컬럼 너비 */
        }

        th:nth-child(3), /* 언어 */
        td:nth-child(3) {
            width: 100px; /* 언어 컬럼 너비 */
        }

        th:nth-child(4), /* 작성자 */
        td:nth-child(4) {
            width: 120px; /* 작성자 컬럼 너비 */
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #777;
        }

        .create-problem-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .create-problem-button:hover {
            background-color: gray;
        }

        /* 링크 스타일 */
        .answer-link {
            color: inherit; /* 링크 색상을 부모 요소의 색상으로 상속 */
            text-decoration: none;
        }

        .answer-link:hover {
            /* 호버 시에도 밑줄 없음 */
        }
    </style>
</head>
<body>
<nav>
    <a href="/">홈</a>
    <a href="/answer/list">풀이 목록</a>
    <a href="/login">로그인</a>
    <a href="/my-page">프로필</a>
</nav>

<div class="container">
    <h1>문제 목록</h1>
    <div class="search-container">
        <input type="number" id="searchBackjoonId" placeholder="백준 ID로 검색">
        <select id="searchLanguage">
            <option value="">전체 언어</option>
            <option value="JAVA">Java</option>
            <option value="C">C</option>
            <option value="CPP">C++</option>
            <option value="PYTHON">Python</option>
        </select>
        <button onclick="searchProblems()">검색</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>백준 ID</th>
            <th>제목</th>
            <th>언어</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody id="problemListBody">
        </tbody>
    </table>
    <p id="noProblems" class="no-results" style="display: none;">등록된 문제가 없습니다.</p>
</div>

<button class="create-problem-button" onclick="location.href='/answer/write'">문제 생성</button>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchProblemList();
    });

    function fetchProblemList(searchId, searchLanguage) {
        let url = '/api/v1/answer/all'; // 실제 문제 목록 API 엔드포인트
        const queryParams = [];
        if (searchId) {
            queryParams.push(`backjoonId=${searchId}`);
        }
        if (searchLanguage) {
            queryParams.push(`language=${searchLanguage}`);
        }

        if (queryParams.length > 0) {
            url += `?${queryParams.join('&')}`;
        }

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(responseData => {
                const problemList = responseData.data;
                displayProblemList(problemList);
            })
            .catch(error => {
                console.error('문제 목록을 불러오는 데 실패했습니다:', error);
                alert('문제 목록을 불러오는 데 실패했습니다.');
            });
    }

    function displayProblemList(problemList) {
        const problemListBody = document.getElementById('problemListBody');
        const noProblemsElement = document.getElementById('noProblems');
        problemListBody.innerHTML = '';
        noProblemsElement.style.display = 'none';

        if (problemList && Array.isArray(problemList) && problemList.length > 0) {
            problemList.forEach(problem => {
                const row = problemListBody.insertRow();
                const backjoonIdCell = row.insertCell();
                const titleCell = row.insertCell();
                const languageCell = row.insertCell();
                const programmerNameCell = row.insertCell();

                backjoonIdCell.textContent = problem.backjoonId;

                // 제목에 링크 걸기
                const titleLink = document.createElement('a');
                titleLink.href = `/answer/${problem.answerId}`;
                titleLink.textContent = problem.title;
                titleLink.classList.add('answer-link');
                titleCell.appendChild(titleLink);

                languageCell.textContent = problem.language || '알 수 없음'; // LanguageType 표시
                programmerNameCell.textContent = problem.programmerName || '알 수 없음';
            });
        } else {
            noProblemsElement.style.display = 'block';
        }
    }

    function searchProblems() {
        const searchBackjoonIdInput = document.getElementById('searchBackjoonId');
        const searchLanguageSelect = document.getElementById('searchLanguage');
        const searchId = searchBackjoonIdInput.value.trim();
        const searchLanguage = searchLanguageSelect.value;
        fetchProblemList(searchId, searchLanguage);
    }
</script>
</body>
</html>
