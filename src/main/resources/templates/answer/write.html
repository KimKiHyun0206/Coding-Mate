<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 생성</title>
    <link rel="stylesheet" href="/css/nav_bar.css">
    <link rel="stylesheet" href="/css/basic.css">
    <style>
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px; /* 최대 너비 증가 */
            margin: 30px auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 1em;
        }

        input[type="text"],
        textarea,
        input[type="number"],
        select {
            width: calc(100% - 16px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.1em;
            color: #333;
        }

        /* 코드 입력 칸 스타일 */
        #code {
            font-family: monospace; /* 고정폭 글꼴로 변경하여 코드 보기 좋게 */
            min-height: 300px; /* 최소 높이 대폭 증가 */
            line-height: 1.4; /* 줄 간격 조정 */
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 98%;
            background-position-y: 50%;
            padding-right: 30px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.9em;
            margin-top: 8px;
        }
    </style>
</head>
<body>
<nav id="mainNav">
    <div class="nav-left">
        <a href="/">홈</a>
        <a href="/answer/list">풀이 목록</a>
    </div>
    <div class="nav-right">
        <a href="/login">로그인</a>
        <a href="/register">회원가입</a>
    </div>
</nav>

<div class="container">
    <h1>문제 풀이 등록</h1>
    <form id="createProblemForm" action="/api/v1/answer" method="post">
        <div class="form-group">
            <label for="code">코드:</label>
            <textarea id="code" name="code" rows="15" required></textarea>
            <div id="codeError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
            <div id="titleError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="explanation">설명:</label>
            <textarea id="explanation" name="explanation" rows="5" required></textarea>
            <div id="explanationError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="languageType">언어 유형:</label>
            <select id="languageType" name="languageType" required>
                <option value="">선택하세요</option>
                <option value="JAVA">JAVA</option>
                <option value="PYTHON">PYTHON</option>
                <option value="CPP">C++</option>
                <option value="JAVASCRIPT">JavaScript</option>
                <option value="C">C</option>
            </select>
            <div id="languageTypeError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="backjoonId">백준 ID:</label>
            <input type="number" id="backjoonId" name="backjoonId">
            <div id="backjoonIdError" class="error-message"></div>
        </div>

        <button type="submit">풀이 등록</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        check_and_refresh_access_token_for_navbar(); // Navbar 업데이트를 위한 토큰 확인
    });

    async function check_and_refresh_access_token_for_navbar() {
        console.log('checkAndRefreshAccessTokenForNavbar');
        const accessToken = localStorage.getItem('Coding-Mate-Auth');
        const refreshToken = localStorage.getItem('Coding-Mate-Auth-Ref');
        const navElement = document.getElementById('mainNav');
        const navLeft = navElement.querySelector('.nav-left');
        const navRight = navElement.querySelector('.nav-right');

        if (accessToken) {

            const response = await fetch('/api/v1/auth/access-token', {
                method: 'GET',
                headers: {
                    'Coding-Mate-Auth': accessToken
                }
            });

            if (response.ok) {
                update_navbar_authenticated(navLeft, navRight);
                return true;
            } else if (response.status === 401 && refreshToken) {
                const refreshResult = await refresh_access_token(refreshToken);
                if (refreshResult) {
                    update_navbar_authenticated(navLeft, navRight);
                    return true;
                }
            }
        } else {
            return false;
        }
    }

    async function refresh_access_token(refreshToken) {
        try {
            const refreshResponse = await fetch('/api/v1/auth/refresh-token', {
                method: 'GET',
                headers: {
                    'Coding-Mate-Auth-Ref': `${refreshToken}`
                }
            });

            if (refreshResponse.ok) {
                const newTokenData = await refreshResponse.json();
                if (newTokenData && newTokenData.data && newTokenData.data.accessToken && newTokenData.data.refreshToken) {
                    localStorage.setItem('Coding-Mate-Auth', newTokenData.data.accessToken);
                    localStorage.setItem('Coding-Mate-Auth-Ref', newTokenData.data.refreshToken);
                    console.log('토큰 갱신 성공:', newTokenData.data);
                    return true;
                } else {
                    console.error('새로운 토큰 응답에 accessToken 또는 refreshToken 없음:', newTokenData);
                    localStorage.removeItem('Coding-Mate-Auth');
                    localStorage.removeItem('Coding-Mate-Auth-Ref');
                    return false;
                }
            } else {
                console.error('Refresh Token 요청 실패:', refreshResponse.status);
                localStorage.removeItem('Coding-Mate-Auth');
                localStorage.removeItem('Coding-Mate-Auth-Ref');
                return false;
            }
        } catch (error) {
            console.error('Refresh Token 요청 중 오류:', error);
            localStorage.removeItem('Coding-Mate-Auth');
            localStorage.removeItem('Coding-Mate-Auth-Ref');
            return false;
        }
    }

    function update_navbar_authenticated(navLeft, navRight) {
        navLeft.innerHTML = `
        <a href="/">홈</a>
        <a href="/answer/list">풀이 목록</a>
    `;
        navRight.innerHTML = `
        <a href="/my-page">프로필</a>
        <a href="#" id="logoutButton">로그아웃</a>
    `;

        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
            logoutButton.addEventListener('click', function (event) {
                event.preventDefault(); // <a> 태그의 기본 동작(페이지 이동) 방지
                logout(); // 로그아웃 함수 호출 (이전에 정의한 함수)
            });
        }
    }

    function logout() {
        fetch('/api/v1/auth/logout', { // 서버의 로그아웃 엔드포인트로 요청
            method: 'POST',
            headers: {
                //'Content-Type': 'application/json' // 필요한 경우 Content-Type 설정
                // 필요한 경우 인증 헤더 (Authorization 등)를 포함할 수 있습니다.
                'Coding-Mate-Auth-Ref': localStorage.getItem('Coding-Mate-Auth-Ref')
            }
            // body는 일반적으로 필요하지 않습니다.
        })
            .then(response => {
                if (response.ok) {
                    localStorage.removeItem('Coding-Mate-Auth');
                    localStorage.removeItem('Coding-Mate-Auth-Ref');
                    alert('로그아웃 되었습니다.');
                    window.location.href = '/login'; // 로그인 페이지로 리다이렉트
                } else {
                    console.error('로그아웃 실패:', response.status);
                    alert('로그아웃에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('로그아웃 요청 실패:', error);
                alert('로그아웃 요청에 실패했습니다.');
            });
    }

    const createProblemForm = document.getElementById('createProblemForm');
    const codeInput = document.getElementById('code');
    const titleInput = document.getElementById('title');
    const explanationInput = document.getElementById('explanation');
    const languageTypeSelect = document.getElementById('languageType');
    const backjoonIdInput = document.getElementById('backjoonId');

    createProblemForm.addEventListener('submit', async function (event) {
        event.preventDefault();
        let isValid = true;

        // 간단한 유효성 검사 (필수 필드 확인)
        if (codeInput.value.trim() === '') {
            document.getElementById('codeError').textContent = '풀이 코드를 입력해주세요.';
            isValid = false;
        } else {
            document.getElementById('codeError').textContent = '';
        }

        if (titleInput.value.trim() === '') {
            document.getElementById('titleError').textContent = '풀이 제목을 입력해주세요.';
            isValid = false;
        } else {
            document.getElementById('titleError').textContent = '';
        }

        if (explanationInput.value.trim() === '') {
            document.getElementById('explanationError').textContent = '풀이 설명을 입력해주세요.';
            isValid = false;
        } else {
            document.getElementById('explanationError').textContent = '';
        }

        if (languageTypeSelect.value === '') {
            document.getElementById('languageTypeError').textContent = '언어 유형을 선택해주세요.';
            isValid = false;
        } else {
            document.getElementById('languageTypeError').textContent = '';
        }

        if (isValid) {
            const formData = new FormData(createProblemForm);
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            try {
                const response = await fetch('/api/v1/answer', { // 실제 API 엔드포인트
                    method: 'POST',
                    headers: create_header(),
                    body: JSON.stringify(jsonData)
                });

                if (response.status === 201) {
                    alert('문제가 성공적으로 생성되었습니다.');
                    const data = await response.json();
                    console.log(data);
                    window.location.href = `/answer/${data.data.id}`;
                    return;
                }

                if (response.status === 401) {
                    console.log('401 에러 발생. 토큰 갱신 시도.');
                    const refreshToken = localStorage.getItem('Coding-Mate-Auth-Ref');
                    if (refreshToken) {
                        const refreshResult = await refresh_access_token(refreshToken);
                        if (refreshResult) {
                            // 토큰 갱신 성공 후 문제 생성 재시도
                            const retryResponse = await fetch('/api/v1/answer', {
                                method: 'POST',
                                headers: create_header(), // 업데이트된 토큰으로 헤더 생성
                                body: JSON.stringify(jsonData)
                            });

                            if (retryResponse.ok) {
                                alert('문제가 성공적으로 생성되었습니다.');
                                const retryData = await retryResponse.json();
                                console.log(retryData);
                                window.location.href = `/answer/${retryData.data.id}`;
                                return;
                            } else {
                                const retryErrorData = await retryResponse.json();
                                throw new Error(`문제 생성 재시도 실패: ${retryResponse.status}: ${retryErrorData.message || '알 수 없는 오류'}`);
                            }
                        } else {
                            alert('인증 정보가 만료되었습니다. 다시 로그인해주세요.');
                            window.location.href = '/login';
                            return;
                        }
                    }

                    const errorData = await response.json();
                    throw new Error(`문제 생성 실패: ${response.status}: ${errorData.message || '알 수 없는 오류'}`);

                }
            } catch (error) {
                console.error('문제 생성 실패:', error);
                alert(error.message);
            }
        }

        function create_header() {
            const authToken = localStorage.getItem('Coding-Mate-Auth');
            const headers = {
                'Content-Type': 'application/json' // JSON 형식으로 보낼 때 Content-Type 설정
            };
            if (authToken) {
                headers['Coding-Mate-Auth'] = authToken;
            }
            return headers;
        }
    })
</script>
</body>
</html>
