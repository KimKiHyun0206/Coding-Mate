<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 생성</title>
    <link rel="stylesheet" href="/css/nav_bar.css">
    <link rel="stylesheet" href="/css/basic.css">
    <style>
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px; /* 최대 너비 증가 */
            margin: 30px auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 1em;
        }

        input[type="text"],
        textarea,
        input[type="number"],
        select {
            width: calc(100% - 16px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.1em;
            color: #333;
        }

        /* 코드 입력 칸 스타일 */
        #code {
            font-family: monospace; /* 고정폭 글꼴로 변경하여 코드 보기 좋게 */
            min-height: 300px; /* 최소 높이 대폭 증가 */
            line-height: 1.4; /* 줄 간격 조정 */
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 98%;
            background-position-y: 50%;
            padding-right: 30px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.9em;
            margin-top: 8px;
        }
    </style>
</head>
<body>
<nav id="mainNav">
    <div class="nav-left">
        <a href="/">홈</a>
        <a href="/answer/list">풀이 목록</a>
    </div>
    <div class="nav-right">
        <a href="/login">로그인</a>
        <a href="/register">회원가입</a>
    </div>
</nav>

<div class="container">
    <h1>문제 풀이 등록</h1>
    <form id="createProblemForm" action="/api/v1/answer" method="post">
        <div class="form-group">
            <label for="code">코드:</label>
            <textarea id="code" name="code" rows="15" required></textarea>
            <div id="codeError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
            <div id="titleError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="explanation">설명:</label>
            <textarea id="explanation" name="explanation" rows="5" required></textarea>
            <div id="explanationError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="languageType">언어 유형:</label>
            <select id="languageType" name="languageType" required>
                <option value="">선택하세요</option>
                <option value="JAVA">JAVA</option>
                <option value="PYTHON">PYTHON</option>
                <option value="CPP">C++</option>
                <option value="JAVASCRIPT">JavaScript</option>
                <option value="C">C</option>
            </select>
            <div id="languageTypeError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="backjoonId">백준 ID:</label>
            <input type="number" id="backjoonId" name="backjoonId">
            <div id="backjoonIdError" class="error-message"></div>
        </div>

        <button type="submit">풀이 등록</button>
    </form>
</div>

<script>
    //로그인 여부에 따라 navbar가 바뀌도록 함
    document.addEventListener('DOMContentLoaded', function () {
        checkAndRefreshAccessToken();
        const navElement = document.getElementById('mainNav');
        const navLeft = navElement.querySelector('.nav-left');
        const navRight = navElement.querySelector('.nav-right');

        if (localStorage.getItem('Coding-Mate-Auth')) {
            navLeft.innerHTML = `
                <a href="/">홈</a>
                <a href="/answer/list">풀이 목록</a>
                `;
            navRight.innerHTML = `
                <a href="/my-page">프로필</a>
                <a href="#" id="logoutButton">로그아웃</a>
                `;

            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', function (event) {
                    event.preventDefault(); // 링크의 기본 동작 막기
                    localStorage.removeItem('Coding-Mate-Auth'); // 로컬 스토리지에서 인증 정보 제거
                    alert('로그아웃 되었습니다.');
                    window.location.href = '/'; // 홈페이지로 리다이렉트
                });
            }
        }

    });

    function checkAndRefreshAccessToken() {
        console.log('checkAndRefreshAccessToken')
        const accessToken = localStorage.getItem('Coding-Mate-Auth');
        const refreshToken = localStorage.getItem('Coding-Mate-Auth-Ref');

        if (!accessToken) {
            console.log('Access Token이 없습니다.');
            // 필요하다면 로그인 페이지로 리다이렉트 또는 다른 처리
            return;
        }

        fetch('/api/v1/auth/access-token', {
            method: 'GET',
            headers: {
                'Coding-Mate-Auth': accessToken // 기존 Access Token을 Authorization 헤더에 담아 보냅니다.
            }
        })
            .then(response => {
                if (response.ok) {
                    console.log('Access Token이 유효합니다.');
                    // Access Token이 유효한 경우 필요한 동작 수행 (예: 다음 페이지 로드)
                    // 이 함수는 토큰 검사만 수행하므로, 실제 동작은 호출하는 곳에서 처리해야 합니다.
                    return Promise.resolve(true); // Access Token이 유효함을 반환
                } else if (response.status === 401) {
                    console.log('Access Token이 만료되었습니다. Refresh Token으로 갱신을 시도합니다.');
                    if (refreshToken) {
                        return fetch('/api/v1/auth/refresh-token', {
                            method: 'GET',
                            headers: {
                                'Coding-Mate-Auth-Ref': `${refreshToken}` // 서버에서 요구하는 헤더명으로 변경
                            }
                        })
                            .then(refreshResponse => {
                                if (refreshResponse.ok) {
                                    return refreshResponse.json();
                                } else {
                                    console.error('Refresh Token 요청 실패:', refreshResponse.status);
                                    localStorage.removeItem('Coding-Mate-Auth');
                                    localStorage.removeItem('Coding-Mate-Auth-Ref');
                                    // 필요하다면 로그인 페이지로 리다이렉트 또는 사용자에게 알림
                                    return Promise.reject(false); // 토큰 갱신 실패
                                }
                            })
                            .then(newTokenData => {
                                console.log(newTokenData)
                                const data = newTokenData.data;
                                if (data.refreshToken && data.accessToken) {
                                    localStorage.setItem('Coding-Mate-Auth', `${data.accessToken}`);
                                    localStorage.setItem('Coding-Mate-Auth-Ref', `${data.refreshToken}`);
                                    console.log('Token 갱신 성공:', data);
                                    return Promise.resolve(true); // 토큰 갱신 성공
                                } else {
                                    console.error('새로운 Access Token이 응답에 없습니다.');
                                    localStorage.removeItem('Coding-Mate-Auth');
                                    localStorage.removeItem('Coding-Mate-Auth-Ref');
                                    return Promise.reject(false); // 토큰 갱신 실패
                                }
                            })
                            .catch(() => {
                                return Promise.reject(false); // Refresh Token 요청 또는 처리 실패
                            });
                    } else {
                        console.log('Refresh Token이 없습니다.');
                        localStorage.removeItem('Coding-Mate-Auth');
                        // 필요하다면 로그인 페이지로 리다이렉트 또는 다른 처리
                        return Promise.reject(false); // Refresh Token 없음
                    }
                } else {
                    console.error('Access Token 검사 실패:', response.status);
                    return Promise.reject(false); // Access Token 검사 실패 (401 외 다른 에러)
                }
            })
            .catch(() => {
                return Promise.reject(false); // 전체적인 오류 발생
            });
    }

    const createProblemForm = document.getElementById('createProblemForm');
    const codeInput = document.getElementById('code');
    const titleInput = document.getElementById('title');
    const explanationInput = document.getElementById('explanation');
    const languageTypeSelect = document.getElementById('languageType');
    const backjoonIdInput = document.getElementById('backjoonId');

    createProblemForm.addEventListener('submit', function (event) {
        event.preventDefault(); // 기본 폼 제출 막기
        let isValid = true;

        // 간단한 유효성 검사 (필수 필드 확인)
        if (codeInput.value.trim() === '') {
            document.getElementById('codeError').textContent = '풀이 코드를 입력해주세요.';
            isValid = false;
        } else {
            document.getElementById('codeError').textContent = '';
        }

        if (titleInput.value.trim() === '') {
            document.getElementById('titleError').textContent = '풀이 제목을 입력해주세요.';
            isValid = false;
        } else {
            document.getElementById('titleError').textContent = '';
        }

        if (explanationInput.value.trim() === '') {
            document.getElementById('explanationError').textContent = '풀이 설명을 입력해주세요.';
            isValid = false;
        } else {
            document.getElementById('explanationError').textContent = '';
        }

        if (languageTypeSelect.value === '') {
            document.getElementById('languageTypeError').textContent = '언어 유형을 선택해주세요.';
            isValid = false;
        } else {
            document.getElementById('languageTypeError').textContent = '';
        }

        if (isValid) {
            const formData = new FormData(createProblemForm);

            fetch('/api/v1/answer', { // 실제 API 엔드포인트로 변경
                method: 'POST',
                headers: createAuthHeaderFromLocalStorage(),
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(`문제 생성 실패: ${errorData.message || '알 수 없는 오류'}`);
                        });
                    }
                    alert('문제가 성공적으로 생성되었습니다.');
                    return response.json()
                })
                .then(data => {
                    console.log(data)
                    window.location.href = `/my-page/answer`;
                })
                .catch(error => {
                    console.error('문제 생성 실패:', error);
                    alert(error.message);
                });
        }
    });

    function createAuthHeaderFromLocalStorage() {
        const authToken = localStorage.getItem('Coding-Mate-Auth');
        const headers = {};

        if (authToken) {
            headers['Coding-Mate-Auth'] = `${authToken}`;
        }

        return headers
    }
</script>
</body>
</html>
