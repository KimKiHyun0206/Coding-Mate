<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/nav_bar.css">
    <link rel="stylesheet" href="/css/basic.css">
    <style>
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
        }

        .buttons button:hover {
            background-color: gray;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav id="mainNav">
    <div class="nav-left">
        <a href="/">홈</a>
        <a href="/answer/list">풀이 목록</a>
    </div>
    <div class="nav-right">
        <a href="/login">로그인</a>
        <a href="/register">회원가입</a>
    </div>
</nav>

<div class="container">
    <h1>마이페이지 정보 수정</h1>

    <form id="profileForm">
        <div class="form-group">
            <label for="githubId">Github ID</label>
            <input type="text" id="githubId" name="githubId">
        </div>

        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="tip">나만의 팁</label>
            <input type="text" id="tip" name="tip">
        </div>

        <div class="buttons">
            <button type="submit">수정</button>
        </div>

        <p id="errorMessage" class="error-message" style="display: none;"></p>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        check_and_refresh_token_for_nav_bar();
        fetch_profile();

        const profileForm = document.getElementById('profileForm');
        profileForm.addEventListener('submit', function (event) {
            event.preventDefault();
            update_profile();
        });
    });

    async function check_and_refresh_token_for_nav_bar() {
        console.log('checkAndRefreshAccessTokenForNavbar');
        const accessToken = localStorage.getItem('Coding-Mate-Auth');
        const refreshToken = localStorage.getItem('Coding-Mate-Auth-Ref');
        const navElement = document.getElementById('mainNav');
        const navLeft = navElement.querySelector('.nav-left');
        const navRight = navElement.querySelector('.nav-right');

        if (accessToken) {
            const response = await fetch('/api/v1/auth/tokens', {
                method: 'GET',
                headers: {
                    'Coding-Mate-Auth': accessToken
                }
            });

            if (response.ok) {
                update_navbar_authenticated(navLeft, navRight);
                return true;
            } else if (response.status === 401 && refreshToken) {
                const refreshResult = await refresh_access_token();
                if (refreshResult) {
                    update_navbar_authenticated(navLeft, navRight);
                    return true;
                }
            }
        }
    }

    async function refresh_access_token() {
        const refreshToken = localStorage.getItem('Coding-Mate-Auth-Ref');
        if (!refreshToken) {
            console.log('Refresh Token이 없습니다.');
            return false;
        }
        try {
            const refreshResponse = await fetch('/api/v1/auth/tokens', {
                method: 'POST',
                headers: {
                    'Coding-Mate-Auth-Ref': `${refreshToken}`
                }
            });

            if (refreshResponse.ok) {
                const newTokenData = await refreshResponse.json();
                if (newTokenData && newTokenData.data && newTokenData.data.accessToken && newTokenData.data.refreshToken) {
                    localStorage.setItem('Coding-Mate-Auth', newTokenData.data.accessToken);
                    localStorage.setItem('Coding-Mate-Auth-Ref', newTokenData.data.refreshToken);
                    console.log('토큰 갱신 성공:', newTokenData.data);
                    return true;
                } else {
                    console.error('새로운 토큰 응답에 accessToken 또는 refreshToken 없음:', newTokenData);
                    localStorage.removeItem('Coding-Mate-Auth');
                    localStorage.removeItem('Coding-Mate-Auth-Ref');
                    return false;
                }
            } else {
                console.error('Refresh Token 요청 실패:', refreshResponse.status);
                localStorage.removeItem('Coding-Mate-Auth');
                localStorage.removeItem('Coding-Mate-Auth-Ref');
                return false;
            }
        } catch (error) {
            console.error('Refresh Token 요청 중 오류:', error);
            localStorage.removeItem('Coding-Mate-Auth');
            localStorage.removeItem('Coding-Mate-Auth-Ref');
            return false;
        }
    }

    function update_navbar_authenticated(navLeft, navRight) {
        navLeft.innerHTML = `
        <a href="/">홈</a>
        <a href="/answer/list">풀이 목록</a>
    `;
        navRight.innerHTML = `
        <a href="/my-page">프로필</a>
        <a href="#" id="logoutButton">로그아웃</a>
    `;

        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
            logoutButton.addEventListener('click', function (event) {
                event.preventDefault(); // <a> 태그의 기본 동작(페이지 이동) 방지
                logout(); // 로그아웃 함수 호출 (이전에 정의한 함수)
            });
        }
    }

    function logout() {
        fetch('/api/v1/auth/sign-out', { // 서버의 로그아웃 엔드포인트로 요청
            method: 'DELETE',
            headers: {
                //'Content-Type': 'application/json' // 필요한 경우 Content-Type 설정
                // 필요한 경우 인증 헤더 (Authorization 등)를 포함할 수 있습니다.
                'Coding-Mate-Auth-Ref': localStorage.getItem('Coding-Mate-Auth-Ref')
            }
            // body는 일반적으로 필요하지 않습니다.
        })
            .then(response => {
                if (response.ok) {
                    localStorage.removeItem('Coding-Mate-Auth');
                    localStorage.removeItem('Coding-Mate-Auth-Ref');
                    alert('로그아웃 되었습니다.');
                    window.location.href = '/login'; // 로그인 페이지로 리다이렉트
                } else {
                    console.error('로그아웃 실패:', response.status);
                    alert('로그아웃에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('로그아웃 요청 실패:', error);
                alert('로그아웃 요청에 실패했습니다.');
            });
    }

    async function fetch_profile() {
        fetch('/api/v1/programmer/me', { // 실제 마이페이지 정보 API 엔드포인트
            headers: create_header()
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(`프로필 정보를 불러오는 데 실패했습니다: ${errorData.message || '알 수 없는 오류'}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                populate_profile_form(data.data);
            })
            .catch(error => {
                console.error('프로필 정보 불러오기 오류:', error);
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
            });
    }

    function populate_profile_form(profile) {
        console.log('populateProfileForm 호출됨', profile);
        document.getElementById('githubId').value = profile.githubId || '';
        document.getElementById('name').value = profile.name || '';
        document.getElementById('email').value = profile.email || '';
        document.getElementById('tip').value = profile.tip || '';
    }

    async function update_profile() {
        const formData = {
            githubId: document.getElementById('githubId').value,
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            tip: document.getElementById('tip').value
        };

        try {
            const response = await fetch('/api/v1/programmer/me', {
                method: 'PATCH',
                headers: create_header(),
                body: JSON.stringify(formData)
            });

            if (response.status === 401) {
                const tokenRefreshed = await refresh_access_token();
                if (tokenRefreshed) {
                    // 토큰 갱신 성공 시 프로필 정보 수정 API 재시도
                    await update_profile();
                } else {
                    alert('토큰 갱신에 실패하여 프로필 정보를 수정할 수 없습니다. 다시 로그인해 주세요.');
                    // 필요하다면 로그인 페이지로 리디렉션
                    window.location.href = '/login';
                }
                return; // 401 처리 후 함수 종료
            }

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`프로필 정보 수정에 실패했습니다: ${errorData.message || '알 수 없는 오류'}`);
            }

            alert('프로필 정보가 성공적으로 수정되었습니다.');
            // 필요에 따라 페이지 리로드 또는 다른 동작 수행
            window.location.href = '/my-page';
        } catch (error) {
            console.error('프로필 정보 수정 오류:', error);
            document.getElementById('errorMessage').textContent = error.message;
            document.getElementById('errorMessage').style.display = 'block';
        }
    }

    function create_header() {
        const authToken = localStorage.getItem('Coding-Mate-Auth');
        const headers = {
            'Content-Type': 'application/json',
        };

        if (authToken) {
            headers['Coding-Mate-Auth'] = `${authToken}`;
        }

        return headers
    }
</script>
</body>
</html>
