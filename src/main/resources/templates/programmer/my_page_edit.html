<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/nav_bar.css">
    <link rel="stylesheet" href="/css/basic.css">
    <style>
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
        }

        .buttons button:hover {
            background-color: gray;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav id="mainNav">
    <div class="nav-left">
        <a href="/">홈</a>
        <a href="/answer/list">풀이 목록</a>
    </div>
    <div class="nav-right">
        <a href="/login">로그인</a>
        <a href="/register">회원가입</a>
    </div>
</nav>

<div class="container">
    <h1>마이페이지 정보 수정</h1>

    <form id="profileForm">
        <div class="form-group">
            <label for="githubId">Github ID</label>
            <input type="text" id="githubId" name="githubId">
        </div>

        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="tip">나만의 팁</label>
            <input type="text" id="tip" name="tip">
        </div>

        <div class="buttons">
            <button type="submit">수정</button>
        </div>

        <p id="errorMessage" class="error-message" style="display: none;"></p>
    </form>
</div>

<script>
    //로그인 여부에 따라 navbar가 바뀌도록 함
    document.addEventListener('DOMContentLoaded', function () {
        const navElement = document.getElementById('mainNav');
        const navLeft = navElement.querySelector('.nav-left');
        const navRight = navElement.querySelector('.nav-right');

        if (localStorage.getItem('Coding-Mate-Auth')) {
            navLeft.innerHTML = `
      <a href="/">홈</a>
      <a href="/answer/list">풀이 목록</a>
    `;
            navRight.innerHTML = `
      <a href="/my-page">프로필</a>
      <a href="#" id="logoutButton">로그아웃</a>
    `;

            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', function (event) {
                    event.preventDefault(); // 링크의 기본 동작 막기
                    localStorage.removeItem('Coding-Mate-Auth'); // 로컬 스토리지에서 인증 정보 제거
                    alert('로그아웃 되었습니다.');
                    window.location.href = '/'; // 홈페이지로 리다이렉트
                });
            }
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        fetchProfile();

        const profileForm = document.getElementById('profileForm');
        profileForm.addEventListener('submit', function (event) {
            event.preventDefault();
            updateProfile();
        });
    });

    function fetchProfile() {
        fetch('/api/v1/programmer/my-page', { // 실제 마이페이지 정보 API 엔드포인트
            headers: createAuthHeaderFromLocalStorage()
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(`프로필 정보를 불러오는 데 실패했습니다: ${errorData.message || '알 수 없는 오류'}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                populateProfileForm(data.data);
            })
            .catch(error => {
                console.error('프로필 정보 불러오기 오류:', error);
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
            });
    }

    function populateProfileForm(profile) {
        console.log('populateProfileForm 호출됨', profile);
        document.getElementById('githubId').value = profile.githubId || '';
        document.getElementById('name').value = profile.name || '';
        document.getElementById('email').value = profile.email || '';
        document.getElementById('tip').value = profile.tip || '';
    }

    function updateProfile() {
        const formData = {
            githubId: document.getElementById('githubId').value,
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            tip: document.getElementById('tip').value
        };

        fetch('/api/v1/programmer', { // 실제 마이페이지 정보 수정 API 엔드포인트 (PUT 또는 PATCH)
            method: 'PATCH',
            headers: createAuthHeaderFromLocalStorage(),
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(`프로필 정보 수정에 실패했습니다: ${errorData.message || '알 수 없는 오류'}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                alert('프로필 정보가 성공적으로 수정되었습니다.');
                // 필요에 따라 페이지 리로드 또는 다른 동작 수행
                window.location.href = '/my-page'
            })
            .catch(error => {
                console.error('프로필 정보 수정 오류:', error);
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
            });
    }

    function createAuthHeaderFromLocalStorage() {
        const authToken = localStorage.getItem('Coding-Mate-Auth');
        const headers = {
            'Content-Type': 'application/json',
        };

        if (authToken) {
            headers['Coding-Mate-Auth'] = `${authToken}`;
        }

        return headers
    }
</script>
</body>
</html>
