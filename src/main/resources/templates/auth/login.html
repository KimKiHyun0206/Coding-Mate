<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/nav_bar.css">
    <link rel="stylesheet" href="/css/basic.css">
    <style>
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 12px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #aaa;
            outline: none;
        }

        button[type="submit"] {
            background-color: #666;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #444;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .link-to-register {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #777;
        }

        .link-to-register a {
            color: #007bff;
            text-decoration: none;
        }

        .link-to-register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav id="mainNav">
    <div class="nav-left">
        <a href="/">홈</a>
        <a href="/answer/list">풀이 목록</a>
    </div>
    <div class="nav-right">
        <a href="/login">로그인</a>
        <a href="/register">회원가입</a>
    </div>
</nav>

<h1>로그인</h1>
<form id="loginForm" action="/api/v1/auth/login" method="post">
    <div>
        <label for="loginId">아이디:</label>
        <input type="text" id="loginId" name="loginId" required>
        <div id="loginIdError" class="error-message"></div>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error-message"></div>
    </div>
    <button type="submit">로그인</button>
    <div class="link-to-register">
        아직 계정이 없으신가요? <a href="/register">회원가입</a>
    </div>
</form>

<script>
    //로그인 여부에 따라 navbar가 바뀌도록 함
    document.addEventListener('DOMContentLoaded', function () {
        const navElement = document.getElementById('mainNav');
        const navLeft = navElement.querySelector('.nav-left');
        const navRight = navElement.querySelector('.nav-right');

        if (localStorage.getItem('Coding-Mate-Auth')) {
            navLeft.innerHTML = `
        <a href="/">홈</a>
        <a href="/answer/list">풀이 목록</a>
      `;
            navRight.innerHTML = `
        <a href="/my-page">프로필</a>
      `;
        }
    });

    const loginForm = document.getElementById('loginForm');
    const loginIdInput = document.getElementById('loginId');
    const passwordInput = document.getElementById('password');
    const loginIdError = document.getElementById('loginIdError');
    const passwordError = document.getElementById('passwordError');

    loginForm.addEventListener('submit', function (event) {
        event.preventDefault(); // 기본 폼 제출 막기
        let isValid = true;

        if (loginIdInput.value.trim() === '') {
            loginIdError.textContent = '아이디를 입력해주세요.';
            isValid = false;
        } else {
            loginIdError.textContent = '';
        }

        if (passwordInput.value.trim() === '') {
            passwordError.textContent = '비밀번호를 입력해주세요.';
            isValid = false;
        } else {
            passwordError.textContent = '';
        }

        if (isValid) {
            const formData = new FormData(loginForm);
            fetch('/api/v1/auth/login', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(`로그인 실패: ${errorData.message || '아이디 또는 비밀번호를 확인해주세요.'}`);
                        });
                    }
                    const token = response.headers.get('Coding-Mate-Auth');
                    if (token) {
                        localStorage.setItem('Coding-Mate-Auth', token);
                        alert('로그인 성공!');
                        window.location.href = '/'; // 로그인 성공 후 메인 페이지로
                    } else {
                        alert('로그인 성공했지만, 인증 토큰을 받지 못했습니다');
                    }
                })
                .catch(error => {
                    console.error('로그인 실패:', error);
                    alert(error.message);
                });
        }
    });
</script>
</body>
</html>
